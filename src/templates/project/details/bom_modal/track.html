 {% load crispy_forms_tags %}
    <div class="modal fade" id="trackOrderModal" tabindex="-1" role="dialog" aria-labelledby="track" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times-circle fa-lg"></i></button>
                    <h4 class="modal-title custom_align" id="Heading" style="text-align: center;">Tracking Details</h4>
              </div>
              <div  class="modal-body">

                <form  class="form"  method='POST' enctype="application/x-www-form-urlencoded" action="">
                    {% csrf_token %}
                   <div class="form-group">
                      <h5>Tracking Number </h5>           
                       {{tracking_form.tracking_number}}
                     </div>
                   <div class="form-group">
                      <h5>Courier Name </h5>           
                       {{tracking_form.slug}}
                     </div>
                  <div class="form-group">
                    <input type='hidden' class="form-control required"  name = 'model_instance' id="order-track-modal-header-ele-id" />
                  </div>
                  <input type="submit" name = "tracking_save" class="btn btn-warning btn-lg" style="width: 100%;" value="Submit"> 
                </form> 
               
              </div>
            
              <div class="modal-footer ">
                 <!-- <button type="button" name=edit class="btn btn-warning btn-lg" style="width: 100%;">Update</button> -->
             </div>
          </div>
        <!-- /.modal-content --> 
        </div>
          <!-- /.modal-dialog --> 
    </div>
